<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="style.css">
  <title>Avida</title>
</head>
<body>
  <div id="error-container"></div>
  
  <div class="browseContainer">
    <input id="songSearch" placeholder="Search for songs or artists..." type="search">
    <div id="songsList" class="songsList">
      <p id="loadingMessage">Loading songs...</p>
    </div>
  </div>

  <div class="controllsContainer">
    <button onclick="playButtonClicked(false)" id="playpause" ><img id="buttonImage" src="assets/graphics/play.png"></button>
    <button id="backButton" onclick="skipBack()"><img src="assets/graphics/back.png"></button>
    <button id="forwardButton" onclick="skipForward()"><img src="assets/graphics/forward.png"></button>
    <input ondragleave="changeTime()" id="tracker" type="range" min="0" max="100" value="0">

    <audio hidden controls id="audioPlayer" src=""></audio>
  </div>

  <img class="logo" src="assets/graphics/logo.png" alt="Avida logo">
  <a href="account.html"><img src="assets/graphics/account.png" alt="Account" id="account"></a>

  <script src="script.js"></script>
</body>
</html>
